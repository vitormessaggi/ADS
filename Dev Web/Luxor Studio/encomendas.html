<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/encomendas.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendas</title>
</head>

<body>
    <header>
        <div class="divHeader">
            <img src="Images/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="servicos.html">Servicos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="encomendas.html">Encomendas</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <ul class="encomendas-titulo">
            <li class="encomendas-item">Encomendas</li>
        </ul>
        <section class="container" id="encomendas">
            <!--Filtragem da tabela-->
            <label for="filtrar-tabela">Buscar</label>
            <input type="text" id="filtrar-tabela" class="filtrar-tabela"
                placeholder="Digite o cliente que deseja buscar">

            <!-- tabela das encomendas -->
            <table>
                <thead>
                    <tr><!--  criar nova linha -->
                        <th>Nome</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Valor unitário</th>
                        <th>Total (R$)</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                    <tr class="cliente">
                        <td class="nome">Pedro Augusto</td>
                        <td class="produto">Higienização</td>
                        <td class="qtd">2</td>
                        <td class="unitario">1</td>
                        <td class="total"></td>
                    </tr>
                    <tr class="cliente">
                        <td class="nome">João</td>
                        <td class="produto">Higienização</td>
                        <td class="qtd">1</td>
                        <td class="unitario">100</td>
                        <td class="total"></td>
                    </tr>
                </tbody>
            </table>
            <button id="api-encomenda" class="botao">Buscar Encomendas</button>
            <!-- tabela das encomendas -->
        <form id="form-encomenda" class="form-encomenda">
          <h2>Adicionar Encomenda</h2>

          <div class="form-row">
            <div class="form-group">
              <label>Nome do Cliente:</label>
              <input type="text" id="nome-form" name="nome-form" required />
            </div>

            <div class="form-group">
              <label>Quantidade:</label>
              <input
                type="number"
                id="quantidade-form"
                name="quantidade-form"
                min="1"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Serviço:</label>
              <select id="servico-form" name="servico-form" required>
                <option value="">Selecione</option>
                <option value="LD">Lavagem Detalhada</option>
                <option value="Higienização">Higienização</option>
                <option value="Polimento">Polimento</option>
                <option value="Vitrificacao">Vitrificação</option>
              </select>
            </div>

            <div class="form-group">
              <label>Valor Unitário:</label>
              <input
                type="number"
                id="valor-form"
                name="valor-form"
                min="0"
                step="0.01"
                required
              />
            </div>
          </div>

          <button id="adicionar-encomenda" type="submit" class="btn-adicionar">
            Adicionar
          </button> 
        </form>
        </section>

    </main>
    <!--Rodapé-->
    <footer class="rodape">
        <img src="Images/logo.png" alt="logo" class="logo_baixo">
        <p>Contate-nos (11)966068619</p>
        <p>@luxorstudio</p>
    </footer>
    
    <script src="JS/encomenda.js"></script>
    <script src="JS/adicionaEncomenda.js"></script>
    <script src="JS/removerEncomenda.js"></script>
    <script src="JS/buscarEncomenda.js"></script>
    <script src="JS/api_encomenda.js"></script>
</body>

</html>
